<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stunning Payment Page</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .payment-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 900px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #343a40;
    }

    .payment-methods i {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .payment-methods option {
      padding: 10px;
    }

    .form-section {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-section.active {
      display: block;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 0.2rem rgba(37,117,252,.25);
    }

    .error {
      color: red;
      font-size: 0.875rem;
    }

    .amount-summary {
      background: #f1f3f5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .btn-pay {
      background: #2575fc;
      color: #fff;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 10px;
      border: none;
      transition: background 0.3s ease-in-out;
    }

    .btn-pay:hover {
      background: #1e63d3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="payment-card">
    <h3><i class="fas fa-credit-card me-2 text-primary"></i>Payment Gateway</h3>

    <!-- Payment Method Selection -->
    <div class="mb-3">
      <label class="form-label">Select Payment Method</label>
      <select class="form-select payment-methods" id="paymentMethod" onchange="toggleForm()">
        <option value="">-- Choose --</option>
        <option value="card"><i class="fas fa-credit-card"></i> Credit/Debit Card</option>
        <option value="paypal"><i class="fab fa-paypal"></i> PayPal</option>
        <option value="netbanking"><i class="fas fa-university"></i> Net Banking</option>
        <option value="upi"><i class="fas fa-mobile-alt"></i> UPI</option>
        <option value="wallet"><i class="fas fa-wallet"></i> Wallet (Apple/Google Pay)</option>
      </select>
    </div>

    <!-- CARD FORM -->
    <div id="card" class="form-section">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Card Number</label>
          <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" />
          <div class="error" id="cardNumberError"></div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Expiry</label>
          <input type="text" id="expiry" class="form-control" placeholder="MM/YY" />
          <div class="error" id="expiryError"></div>
        </div>
        <div class="col-md-3">
          <label class="form-label">CVV</label>
          <input type="password" id="cvv" class="form-control" placeholder="123" />
          <div class="error" id="cvvError"></div>
        </div>
      </div>
    </div>

    <!-- PAYPAL -->
    <div id="paypal" class="form-section">
      <label class="form-label">PayPal Email</label>
      <input type="email" id="paypalEmail" class="form-control" placeholder="yourname@example.com" />
      <div class="error" id="paypalEmailError"></div>
    </div>

    <!-- NET BANKING -->
    <div id="netbanking" class="form-section">
      <label class="form-label">Select Your Bank</label>
      <select class="form-select" id="bank">
        <option value="">-- Select Bank --</option>
        <option>SBI</option>
        <option>HDFC</option>
        <option>ICICI</option>
        <option>Axis Bank</option>
        <option>Kotak</option>
      </select>
      <div class="error" id="bankError"></div>
    </div>

    <!-- UPI -->
    <div id="upi" class="form-section">
      <label class="form-label">UPI ID</label>
      <input type="text" id="upiId" class="form-control" placeholder="yourname@upi" />
      <div class="error" id="upiError"></div>
    </div>

    <!-- WALLET -->
    <div id="wallet" class="form-section">
      <label class="form-label">Wallet ID / Email</label>
      <input type="text" id="walletId" class="form-control" placeholder="user@googlepay.com" />
      <div class="error" id="walletError"></div>
    </div>

    <!-- Summary -->
    <div class="amount-summary mt-4">
      <strong>Total Payable:</strong> ₹1,499.00
    </div>

    <!-- Submit -->
    <div class="text-end mt-4">
      <button class="btn btn-pay" onclick="validateAndPay()">
        <i class="fas fa-lock me-2"></i>Pay Now
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleForm() {
      const method = document.getElementById('paymentMethod').value;
      document.querySelectorAll('.form-section').forEach(sec => sec.classList.remove('active'));
      if (method) document.getElementById(method).classList.add('active');
      clearErrors();
    }

    function clearErrors() {
      document.querySelectorAll('.error').forEach(e => e.textContent = '');
    }

    function validateAndPay() {
      clearErrors();
      const method = document.getElementById('paymentMethod').value;
      let valid = true;

      if (method === 'card') {
        const card = document.getElementById('cardNumber').value.trim();
        const expiry = document.getElementById('expiry').value.trim();
        const cvv = document.getElementById('cvv').value.trim();
        if (!/^\d{16}$/.test(card.replace(/\s/g, ''))) {
          document.getElementById('cardNumberError').textContent = 'Invalid card number';
          valid = false;
        }
        if (!/^\d{2}\/\d{2}$/.test(expiry)) {
          document.getElementById('expiryError').textContent = 'Invalid expiry format';
          valid = false;
        }
        if (!/^\d{3}$/.test(cvv)) {
          document.getElementById('cvvError').textContent = 'Invalid CVV';
          valid = false;
        }

      } else if (method === 'paypal') {
        const email = document.getElementById('paypalEmail').value.trim();
        if (!email.includes('@')) {
          document.getElementById('paypalEmailError').textContent = 'Enter a valid email';
          valid = false;
        }

      } else if (method === 'netbanking') {
        const bank = document.getElementById('bank').value;
        if (bank === '') {
          document.getElementById('bankError').textContent = 'Select a bank';
          valid = false;
        }

      } else if (method === 'upi') {
        const upi = document.getElementById('upiId').value.trim();
        if (!/^[\w.-]+@[\w]+$/.test(upi)) {
          document.getElementById('upiError').textContent = 'Invalid UPI ID';
          valid = false;
        }

      } else if (method === 'wallet') {
        const wallet = document.getElementById('walletId').value.trim();
        if (wallet === '') {
          document.getElementById('walletError').textContent = 'Wallet ID required';
          valid = false;
        }
      }

      if (valid) {
        alert("✅ Payment successful via " + method.toUpperCase());
      }
    }
  </script>

</body>
</html>
