<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restio Booking page</title>
    <link rel="icon" type="image/x-icon" href="restio.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        background-size: cover;
        background-position: center;
        background-image: url("./images/book1.jpg");
      }

      .booking-box {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        color: black;
        justify-content: center;
        background-size: cover;
        background: transparent;
      }

      .booking-form {
        width: 100%;
        max-width: 700px;
        padding: 40px;
        color: black;
        /* background: rgba(255, 255, 255, 0.1); */
        /* backdrop-filter: blur(15px); */
        border-radius: 25px;
        /* box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3); */
        animation: floatIn 1.2s ease forwards;
      }

      @keyframes floatIn {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .booking-form h1 {
        text-align: center;
        color: #ff2e63;
        font-size: 2.5rem;
        margin-bottom: 25px;
      }

      .inputbox {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      #icon {
        color: #ff2e63;
      }

      .inputbox-inner {
        position: relative;
        flex: 1 1 45%;
        margin-bottom: 25px;
      }

      .inputbox-inner i {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        /* color: #ffefef; */
        /* font-size: 18px; */
      }

      .inputbox-inner input {
        width: 100%;
        padding: 14px 14px 14px 45px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.6);
        color: black;
        /* font-size: 16px; */
        border: none;
        transition: all 0.3s ease;
      }

      .inputbox-inner input:focus {
        outline: none;
        background: rgba(67, 236, 109, 0.5);
        color: black;
        box-shadow: 0 0 10px #4f4545;
      }

      .submit-btn,
      .show-btn {
        width: 100%;
        padding: 14px;
        background: #fff;
        color: #ff2e63;
        font-weight: bold;
        font-size: 18px;
        border-radius: 15px;
        cursor: pointer;
        border: none;
        transition: 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover,
      .show-btn:hover {
        background: #ff2e63;
        color: black;
        box-shadow: 0 0 20px #0c4a12;
        margin-bottom: 20px;
      }

      @media (max-width: 600px) {
        .inputbox-inner {
          flex: 1 1 100%;
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-200px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes slideInTop {
        from {
          opacity: 0;
          transform: translateY(100px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInBottom {
        from {
          opacity: 0;
          transform: translateY(-500px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .inputbox .inputbox-inner:nth-child(1) {
        animation: slideInLeft 1s ease forwards;
      }

      .inputbox .inputbox-inner:nth-child(2) {
        animation: slideInRight 1s ease forwards;
      }
      .submit-btn {
        animation: slideInTop 1s ease forwards;
      }
      .show-btn {
        animation: slideInBottom 1s ease forwards;
      }

      .inputbox:nth-child(2) .inputbox-inner:nth-child(1) {
        animation-delay: 0.3s;
      }
      .inputbox:nth-child(2) .inputbox-inner:nth-child(2) {
        animation-delay: 0.3s;
      }
      .inputbox:nth-child(3) .inputbox-inner:nth-child(1) {
        animation-delay: 0.6s;
      }
      .inputbox:nth-child(3) .inputbox-inner:nth-child(2) {
        animation-delay: 0.6s;
      }
    </style>
  </head>
  <body>
    <div class="booking-box">
      <form class="booking-form" id="bookingform">
        <h1>"Plan Your Stay with Restio"</h1>

        <div class="inputbox">
          <div class="inputbox-inner">
            <i class="fas fa-user" id="icon"></i>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>

          <div class="inputbox-inner">
            <i class="fas fa-envelope" id="icon"></i>
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
        </div>

        <div class="inputbox">
          <div class="inputbox-inner">
            <i class="fas fa-phone" id="icon"></i>
            <input type="tel" id="phone" placeholder="Phone Number" required />
          </div>
          <div class="inputbox-inner">
            <i class="fas fa-users" id="icon"></i>
            <input type="number" id="guests" placeholder="Guests" required />
          </div>
        </div>

        <div class="inputbox">
          <div class="inputbox-inner">
            <i class="fas fa-calendar-alt" id="icon"></i>
            <input
              id="date"
              type="text"
              placeholder="DD-MM-YYYY"
              onfocus="(this.type='date')"
              onblur="if(!this.value)this.type='text'"
            />
          </div>

          <div class="inputbox-inner">
            <i class="fas fa-clock" id="icon"></i>
            <input type="time" id="time" required />
          </div>
        </div>

        <button type="submit" class="submit-btn">Confirm Booking</button>
        <button
          type="button"
          class="show-btn"
          onclick="window.location.href='thankyou.html'"
        >
          Show My Booking
        </button>
      </form>
    </div>

    <script>
      const form = document.getElementById("bookingform");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const bookingData = {
          ticketNumber: "RESTIO-" + Math.floor(100000 + Math.random() * 900000), // e.g., RESTIO-654321
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          guests: document.getElementById("guests").value.trim(),
          date: document.getElementById("date").value,
          time: document.getElementById("time").value,
        };

        // store in localStorage
        localStorage.setItem("restioBookingData", JSON.stringify(bookingData));

        // Redirect to thank you page
        window.location.href = "thankyou.html";
      });
    </script>
  </body>
</html>
